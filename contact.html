<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidade Internacional - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="imagens/UNIVERSIDADE-removebg-preview.png" alt="Logo da Universidade Internacional" class="logo">
            <h1>Universidade Internacional</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">Sobre</a>
            <a href="contact.html">Contato</a>
        </nav>
    </header>

    <main>
        <section class="contact">
            <form action="nicolasferreira.ismart@gmail.com" method="post" enctype="text/plain">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Enviar</button>
            </form>

            <div class="social-media">
                <h3>Redes Sociais</h3>
                <div class="social-icons">
                    <a href="https://www.instagram.com/universidadeinternacional" target="_blank">
                        <img src="imagens/instagram-black-logo-transparent-free-png.webp" alt="Instagram">
                    </a>
                    <a href="https://www.facebook.com/universidadeinternacional" target="_blank">
                        <img src="imagens/199585_facebook-logo-png.png" alt="Facebook">
                    </a>
                    <a href="https://www.twitter.com/universidadeinternacional" target="_blank">
                        <img src="imagens/twitter-logo-vector-black-1.png" alt="Twitter">
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Universidade Internacional. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
